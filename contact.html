  <!-- Header with logo and navigation -->

    <div>
      <img alt="USCB Campus Life Logo" src="path-to-logo.png" />
    </div>
    <nav>
      <ul>

  <!-- Page Title -->
  <main>
    <h1>CONTACT</h1>

    <!-- Banner image -->
    <section class="contact-banner">
      <img src="path-to-banner-image.jpg" alt="Campus Life Group Photo" />
    </section>

    <!-- Contact form section -->
    <section class="contact-section">
      <h2>Get in touch.</h2>
      <form action="https://formspree.io/f/xyzjkrzp" method="POST">
        <label for="name">Your Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required />

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <nav>
      <ul>
        <li><a href="#"><img src="path-to-facebook-icon.png" alt="Facebook" /></a></li>
        <li><a href="#"><img src="path-to-linkedin-icon.png" alt="LinkedIn" /></a></li>

        <li><a href="#"><img src="path-to-instagram-icon.png" alt="Instagram" /></a></li>
      </ul>
    </nav>
  </footer>

</body>
